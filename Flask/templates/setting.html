
{% extends "base_layout.html" %}
{% block title %}
Settings
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='setting.css')}}" />
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover" style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"><a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="D:\UST\hackathon\YPStem\Flask\static\Assets\contact_icons\setting_user_icon.png" alt="No icon">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">db.name</h5><span class="author-card-position">db.birthday</span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                   <a class="list-group-item active" href="#"><i class="fe-icon-user text-muted"></i>Profile Settings</a>
                </nav>
            </div>
        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <labal class="form-control" type="text" id="account-fn" value="Daniel" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Last Name</label>
                        <labal class="form-control" type="text" id="account-ln" value="Adams" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail Address</label>
                        <label class="form-control" type="email" id="account-email" value="daniel.adams@example.com" disabled="">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Phone Number</label>
                        <label class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72" required="">
                    </div>
                </div>
        

                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">

                
                    </div>
                </div>
       

            <form action="/setting" method="POST">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="account-phone">Input Website You Would Like to Block When Focusing</label>
                        <input name = "website" class="form-control" type="text" id="website" placeholder="www.amazon.com" >
                    </div>
                    <br/>
                    <button name = "add_website" class="btn btn-style-1 btn-primary" type="submit" >Add Website</button>
                </div>
            </form>

            <br/><br/>
            {% for url_list in website %}
            <tr>
                <td>{{url_list[0]}}</td>
            </tr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
